<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Global Pest Alert Network</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 100px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">Login</h3>
            
            <!-- Light Alerts for Credentials -->
            <div class="alert alert-light" role="alert">
                <strong>Credentials:</strong><br>
                Admin: <code>admin@gmail.com</code> | User: <code>user@gmail.com</code><br>
                Password: <code>123</code> <!-- Change this to the actual password or secure it -->
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values of email and password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Logic for redirecting based on email
            if (email === 'admin@gmail.com') {
                // Redirect to Admin Dashboard
                window.location.href = 'dashboard.html';
            } else if (email === 'user@gmail.com') {
                // Redirect to Farmer Dashboard
                window.location.href = 'fdashboard.html';
            } else {
                alert('Invalid login credentials!');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
